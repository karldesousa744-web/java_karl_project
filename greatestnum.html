<html>
  <head>
    <script>
      function check(){
        var a = parseInt(document.login.num1.value)
        var b = parseInt(document.login.num2.value)
        var c = parseInt(document.login.num3.value)
      if (a>b && a>c){
          alert('num1 is greater');
      } else if(b>a && b>c){
        alert('num2 is greater');
      }
      else if(c>a && c>b){
          alert('num3 is greater');
      }
      }
    </script>
  </head>
  <body>
    <h1>Login form</h1>
    <form name="login">
    Numb 1: <input type="text" name="num1" placeholder="Enter the num1"/></br>
    Numb 2: <input type="text" name="num2" placeholder="Enter the num2"/></br>
    Numb 3: <input type="text" name="num3" placeholder="Enter the num3"/></br>
    <input type="button"name="login" value="CHECK" onclick="check();">
    </form>
  </body>
</html>
