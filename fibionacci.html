<html>
  <head>
    <script>
      function fibi(){
        var n = parseInt(document.getElementById("numb").value);
        var a =0;
        var b = 1;
        var c;
        document.getElementById("output").innerHTML=a+", ";
        document.getElementById("output").innerHTML+=b+", "
        var i=0;
        while(i<n-2)
      {
        c= a+b
        document.getElementById("output").innerHTML+=c+", "
        a=b;
        b=c;
        i++
      }
        }
    </script>
  </head>
  <body>
    numb<input type="text" id="numb"><br>
    <input type="button"value="check" onclick="fibi();">
    <h1 id="output">output</h1> 
  </body>
</html>
